name: Optimized CI/CD Workflow

on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
      - '**.md'
      - 'docs/**'

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
  IMAGE_TAG: latest
  CONTAINER_NAME: networksecurity
  APP_PORT: 8080

jobs:
  # ==============================================================================
  # CONTINUOUS INTEGRATION
  # ==============================================================================
  integration:
    name: ðŸ” Continuous Integration
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ” Lint Code
        run: |
          echo "ðŸ” Linting repository..."
          # Check for basic file structure
          if [ ! -f "app.py" ]; then
            echo "âŒ app.py not found"
            exit 1
          fi
          if [ ! -f "requirements.txt" ]; then
            echo "âŒ requirements.txt not found"
            exit 1
          fi
          if [ ! -f "Dockerfile" ]; then
            echo "âŒ Dockerfile not found"
            exit 1
          fi
          echo "âœ… All required files found"

      - name: ðŸ§ª Run Unit Tests
        run: |
          echo "ðŸ§ª Running unit tests..."
          # Add your actual test commands here
          echo "âœ… Tests completed"

  # ==============================================================================
  # BUILD AND PUSH TO ECR
  # ==============================================================================
  build-and-push-ecr-image:
    name: ðŸ—ï¸ Continuous Delivery
    needs: integration
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    outputs:
      image: ${{ steps.build-image.outputs.image }}
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Install Utilities
        run: |
          sudo apt-get update
          sudo apt-get install -y jq unzip curl
          echo "âœ… Utilities installed"

      - name: â˜ï¸ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ” Verify AWS Configuration
        run: |
          echo "AWS Region: ${{ env.AWS_REGION }}"
          echo "ECR Repository: ${{ env.ECR_REPOSITORY }}"
          aws sts get-caller-identity
          echo "âœ… AWS configuration verified"

      - name: ðŸ—ï¸ Create ECR Repository if needed
        run: |
          echo "ðŸ” Checking ECR repository..."
          aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} 2>/dev/null || {
            echo "ðŸ“ Creating ECR repository..."
            aws ecr create-repository \
              --repository-name ${{ env.ECR_REPOSITORY }} \
              --image-scanning-configuration scanOnPush=true
            echo "âœ… Repository created"
          }

      - name: ðŸ”‘ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ðŸ³ Build, Tag, and Push Docker Image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          echo "ðŸ—ï¸ Building Docker image..."
          echo "Registry: $ECR_REGISTRY"
          echo "Repository: $ECR_REPOSITORY"
          echo "Tag: $IMAGE_TAG"
          
          # Build with better error handling
          if ! docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .; then
            echo "âŒ Docker build failed"
            exit 1
          fi
          
          echo "âœ… Build successful"
          echo "ðŸ“¤ Pushing to ECR..."
          
          if ! docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG; then
            echo "âŒ Docker push failed"
            exit 1
          fi
          
          echo "âœ… Push successful"
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  # ==============================================================================
  # CONTINUOUS DEPLOYMENT
  # ==============================================================================
  continuous-deployment:
    name: ðŸš€ Continuous Deployment
    needs: build-and-push-ecr-image
    runs-on: self-hosted
    timeout-minutes: 15
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ§¹ Pre-deployment Cleanup
        run: |
          # Clean Git configurations
          git config --global --unset-all safe.directory 2>/dev/null || true
          git config --local --unset-all core.sshCommand 2>/dev/null || true
          git config --local --unset-all http.https://github.com/.extraheader 2>/dev/null || true
          echo "âœ… Git cleanup completed"
        continue-on-error: true

      - name: â˜ï¸ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ” Verify System Environment
        run: |
          echo "ðŸ” System Check:"
          echo "Docker: $(docker --version)"
          echo "AWS CLI: $(aws --version)"
          echo "Available Memory: $(free -h | grep '^Mem' | awk '{print $7}')"
          echo "Available Disk: $(df -h . | tail -1 | awk '{print $4}')"
          aws sts get-caller-identity

      - name: ðŸ”‘ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: ðŸ“¥ Pull Latest Image
        run: |
          echo "ðŸ“¥ Pulling latest image..."
          image_uri="${{ secrets.AWS_ECR_LOGIN_URI }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}"
          
          if ! docker pull "$image_uri"; then
            echo "âŒ Failed to pull image: $image_uri"
            echo "Available images in ECR:"
            aws ecr list-images --repository-name ${{ env.ECR_REPOSITORY }} --max-items 5
            exit 1
          fi
          echo "âœ… Image pulled successfully"

      - name: ðŸ›‘ Stop and Remove Existing Container
        run: |
          # Stop running container
          if container_id=$(docker ps -q -f name=${{ env.CONTAINER_NAME }}); then
            echo "ðŸ›‘ Stopping existing container: $container_id"
            docker stop $container_id
            docker rm $container_id
            echo "âœ… Container stopped and removed"
          else
            echo "â„¹ï¸ No running container found"
          fi
          
          # Clean up any stopped containers with the same name
          if stopped_id=$(docker ps -aq -f name=${{ env.CONTAINER_NAME }}); then
            echo "ðŸ§¹ Removing stopped container: $stopped_id"
            docker rm $stopped_id
          fi
        continue-on-error: true

      - name: ðŸ”Œ Check Port Availability
        run: |
          if netstat -tuln | grep :${{ env.APP_PORT }}; then
            echo "âš ï¸ Port ${{ env.APP_PORT }} is in use, attempting cleanup..."
            sudo lsof -ti:${{ env.APP_PORT }} | xargs -r sudo kill -9 2>/dev/null || true
            sleep 3
          fi
          echo "âœ… Port ${{ env.APP_PORT }} check completed"
        continue-on-error: true

      - name: ðŸš€ Run Docker Container
        run: |
          echo "ðŸš€ Starting new container..."
          
          docker run -d \
            -p ${{ env.APP_PORT }}:${{ env.APP_PORT }} \
            --ipc="host" \
            --name=${{ env.CONTAINER_NAME }} \
            --restart=unless-stopped \
            -e AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}" \
            -e AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
            -e AWS_REGION="${{ env.AWS_REGION }}" \
            -e MONGODB_URL_KEY="${{ secrets.MONGODB_URL_KEY }}" \
            ${{ secrets.AWS_ECR_LOGIN_URI }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          
          echo "âœ… Container started successfully"

      - name: â³ Verify Deployment
        run: |
          echo "â³ Verifying deployment..."
          sleep 10
          
          # Check if container is running
          if docker ps -q -f name=${{ env.CONTAINER_NAME }} | grep -q .; then
            echo "âœ… Container is running"
            echo ""
            echo "ðŸ“Š Container Status:"
            docker ps -f name=${{ env.CONTAINER_NAME }} --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            echo ""
            echo "ðŸ“‹ Recent logs:"
            docker logs --tail 10 ${{ env.CONTAINER_NAME }}
          else
            echo "âŒ Container failed to start"
            echo "ðŸ“‹ Container logs:"
            docker logs ${{ env.CONTAINER_NAME }} 2>/dev/null || echo "No logs available"
            exit 1
          fi

      - name: ðŸ§¹ Clean Up Resources
        run: |
          echo "ðŸ§¹ Cleaning up old Docker resources..."
          # Remove unused images and containers
          docker system prune -f
          
          # Remove old images (keep current one)
          docker images --format "table {{.Repository}}\t{{.Tag}}\t{{.ID}}\t{{.CreatedSince}}" | \
          grep ${{ env.ECR_REPOSITORY }} | grep -v latest | tail -n +3 | awk '{print $3}' | \
          xargs -r docker rmi -f 2>/dev/null || true
          
          echo "âœ… Cleanup completed"

      - name: ðŸ§¹ Post-deployment Git Cleanup
        run: |
          # Final Git cleanup
          git config --global --unset-all safe.directory 2>/dev/null || true
          git config --local --unset-all core.sshCommand 2>/dev/null || true
          git config --local --unset-all http.https://github.com/.extraheader 2>/dev/null || true
        continue-on-error: true